<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Design</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
    <h1>welcome to design pages...</h1>
    <img th:src="@{/images/TacoCloud.jpg}"/>
    <form method="POST" th:action="@{/logout}" id="logoutForm">
        <button>Logout</button>
    </form>

    <form th:action="@{/design}" th:method="post" th:object="${taco}">
        <!-- Wrap part -->
        <div class="main-grid">
            <h3>Designate Your Wrap</h3>
            <div class="ingredient-group" id="wraps">
                <div th:each="ingredient : ${wrap}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>
        <!-- PROTEIN part -->
            <h3>Designate Your Protein</h3>
            <div class="ingredient-group" id="proteins">
                <div th:each="ingredient : ${protein}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>
        <!-- VEGGIES part -->
            <h3>Designate Your Veggies</h3>
            <div class="ingredient-group" id="Veggies">
                <div th:each="ingredient : ${veggies}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>
        <!-- CHEESE part -->
            <h3>Designate Your Cheeses</h3>
            <div class="ingredient-group" id="cheeses">
                <div th:each="ingredient : ${cheese}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>
        <!-- SAUCE parts -->
            <h3>Designate Your Sauces</h3>
            <div class="ingredient-group" id="sauces">
                <div th:each="ingredient : ${sauce}">
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                </div>
            </div>

            <h3>Name your taco creation</h3>
            <input type="text" th:field="*{name}"/><br/>
            <button>Submit your taco</button>

        </div>
    </form>
</body>
</html>
